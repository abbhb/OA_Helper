<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>设置一个新密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3b5998;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>密码设置</h1>
<h2>尊敬的<span th:text="${userName}"></span>, 你好！</h2>
<h3>您当前可能是首次登录本平台，请设置一个新密码。以后登录时可以直接使用邮箱加密码进行验证。</h3>

<form action="/api/user/setPasswordByOneTimeCodeReq" id="passwordForm" method="post"
      th:object="${passwordByOneTimeCodeReq}">
    <input name="oneTimeCode" th:value="${oneTimeCode}" type="hidden"> <!-- 一次性密钥 -->
    <label for="password">新密码</label>
    <input id="password" name="password" placeholder="设置一个新密码" required type="password">
    <label for="rePassword">确认密码</label>
    <input id="rePassword" name="rePassword" placeholder="再次输入新密码" required type="password">
    <button type="submit">设 置</button>
</form>

<script>
    document.getElementById("passwordForm").addEventListener("submit", function (event) {
        event.preventDefault();
        var formData = new FormData(this);

        fetch('/api/user/setPasswordByOneTimeCodeReq', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                // Handle the response string
                document.body.innerHTML = "<h1>设置结果</h1><p>" + data + "</p>";

                // Close the window after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
            })
            .catch(error => {
                console.error('There was an error:', error);
            });
    });
</script>
</body>
</html>
